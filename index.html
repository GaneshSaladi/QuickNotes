<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuickNotes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        :root {
            --navy-900: #0D1117;
            --navy-800: #161B22;
            --navy-700: #21262D;
            --gray-400: #8B949E;
            --gray-200: #C9D1D9;
            --blue-500: #3882F6;
            --blue-glow: rgba(56, 130, 246, 0.5);
            --white: #FFFFFF;
        }body {
            margin: 0;
            background-color: var(--navy-900);
            color: var(--gray-200);
            font-family: 'Inter', sans-serif;
        }.container {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .container {
                max-width: 640px;
                 padding-left: 1.5rem;
                 padding-right: 1.5rem;
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
            }
        }
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
                 padding-left: 2rem;
                 padding-right: 2rem;
            }
        }
         @media (min-width: 1280px) {
            .container {
                max-width: 1280px;
            }
        }.header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(4px);
            border-bottom: 1px solid var(--navy-700);
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .header-logo svg {
            height: 2rem;
            width: 2rem;
            color: var(--blue-500);
        }
        .header-logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .search-container {
            display: none;position: relative;
            align-items: center;
        }
        @media (min-width: 768px) {
            .search-container {
                display: flex;
            }
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            color: var(--gray-400);
        }
        .search-input {
            background-color: var(--navy-800);
            border: 1px solid var(--navy-700);
            color: var(--white);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            transition: all 0.3s;
            width: 12rem;
        }
        .search-input::placeholder {
            color: var(--gray-400);
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--blue-500);
        }
        @media (min-width: 1024px) {
            .search-input {
                width: 16rem;
            }
        }
        .sort-container {
            position: relative;
        }
        .sort-select {
            appearance: none;
            background-color: var(--navy-800);
            border: 1px solid var(--navy-700);
            color: var(--white);
            border-radius: 0.5rem;
            padding: 0.5rem 2rem 0.5rem 1rem;
            transition: all 0.3s;
        }
        .sort-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--blue-500);
        }
        .sort-icon {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
        }
        .theme-toggle {
            padding: 0.5rem;
            border-radius: 9999px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .theme-toggle:hover {
            background-color: var(--navy-700);
        }
        .theme-toggle .material-icons {
            color: var(--white);
        }.main-content {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr 2fr;
            }
        }.note-form-panel-sticky {
             position: relative;
        }
        @media (min-width: 1024px) {
            .note-form-panel-sticky {
                position: sticky;
                top: 6rem;}
        }
        .note-form-container {
            background-color: var(--navy-800);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            border: 1px solid var(--navy-700);
        }
        .note-form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1.5rem;
        }
        .note-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .note-input {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--navy-700);
            border: 1px solid transparent;
            color: var(--white);
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: all 0.3s;
        }
        .note-input::placeholder {
            color: var(--gray-400);
        }
        .note-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--blue-500), 0 0 8px 2px var(--blue-glow);
        }
        .note-textarea {
            resize: none;
        }
        .save-button {
            width: 100%;
            background-color: var(--blue-500);
            color: var(--white);
            font-weight: 700;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(56, 130, 246, 0.3);
        }
        .save-button:hover {
            background-color: #2563EB;}
        .save-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--navy-800), 0 0 0 4px var(--blue-500);
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }.notes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .notes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1280px) {
            .notes-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }.note-card {
            background-color: var(--navy-800);
            border-radius: 0.5rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--navy-700);
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        .note-card:hover {
            border-color: var(--blue-500);
            box-shadow: 0 0 20px var(--blue-glow);
        }
        .note-card-title {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--white);
            margin-bottom: 0.5rem;
        }
        .note-card-content {
            color: var(--gray-400);
            font-size: 0.875rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
        .note-card-footer {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .note-card-date {
            font-size: 0.75rem;
            color: var(--gray-400);
        }
        .note-card-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .note-card:hover .note-card-actions {
            opacity: 1;
        }
        .action-button {
            padding: 0.375rem;
            border-radius: 9999px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            color: var(--gray-200);
        }
        .action-button:hover {
            background-color: var(--navy-700);
        }
        .action-button .material-icons {
            font-size: 18px;
            display: block;
        }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
